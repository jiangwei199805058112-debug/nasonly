name: Codex Auto PR

on:
  push:
    branches-ignore:
      - main    # 除了 main，任何分支 push 都触发
  workflow_dispatch:   # 仍然保留手动触发

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Codex Auto Fix"
          title: "Codex Auto Fix"
          body: "This PR was automatically generated by Codex."
          branch: codex-auto-pr
          base: main
