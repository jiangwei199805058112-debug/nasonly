name: Codex Auto Push

on:
  workflow_dispatch:   # 手动触发
  push:
    branches-ignore:
      - main           # 避免无限循环

jobs:
  push-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Apply Codex changes
        run: |
          # 假设 Codex 已经生成修改，这里直接推送
          git config user.name "codex-bot"
          git config user.email "codex-bot@example.com"
          git add .
          git commit -m "fix: auto commit from Codex" || echo "No changes to commit"
          git push origin HEAD:main
